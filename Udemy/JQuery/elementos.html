<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

		<script type="text/javascript">
			
			function exibeElementoPorTag(tag) {
				$(tag).show();
			}

			function ocultaElementoPorTag(tag) {
				$(tag).hide();
			}

			function exibeElementoPorClasse(classe) {
				$('.'+classe).show();
			}

			function ocultaElementoPorClasse(classe) {
				$('.'+classe).hide();
			}

			function exibeElementoPorId(id) {
				$('#'+id).show();
			}

			function ocultaElementoPorId(id) {
				$('#'+id).hide();
			}

		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="div_2 float-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="div_2 float-left"></div>
				</div>

				<div class="col-md-4">
					<input id="campo_1" type="text" class="form-control" />
					<input id="campo_2" type="text" class="form-control" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorTag('p')">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorClasse('div_2')">Esconder divs</button>
					<button type="button" class="btn btn-success"  onclick="exibeElementoPorClasse('div_2')">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorId('campo_1'); ocultaElementoPorId('campo_2')">Esconder inputs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorId('campo_1'); exibeElementoPorId('campo_2')">Exibir inputs</button>
				</div>

			</div>
			
		</div>
	</body>
</html>
