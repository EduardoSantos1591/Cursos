<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- focus() - elemento recebe o foco do cursor-->
    <!-- blur() - elemento perde o foco do cursor-->
    <!-- change() - acionado quando o estado do elemento Ã© alterado-->

    <script type="text/javascript">

        $(document).ready(function () {

            $('.input1').focus(function () {

                alert('elemento recebeu o foco do cursor')

            });

        });

        $(document).ready(function () {

            $('.input2').blur(function () {

                alert('elemento perdeu o foco do cursor')

            });

        });

        $(document).ready(function () {

            $('.input3').change(function () {

                alert('O estado foi alterado')

            });

        });


    </script>

</head>
<body>

    <input class="input1" type="text">
    <input class="input2" type="text">

    <select class="input3">
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
    </select>

</body>
</html>
