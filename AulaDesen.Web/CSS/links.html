<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Links</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
     
    a{
        text-decoration: none;
        padding: 5px;
    }

     /*Links NÃ£o Visitados*/
     a:link{
         color: #0054FD;
     }

     /*Links Visitados*/

     a:visited{
         color: #000000;
     }

     /*Links Hover, Passa o cursor sobre o link*/

     a:hover{
        color: #ffffff;
        background: #940F0F;
     }

        
     

     /*Links Ativos,quando clicado */

     a:active{
         color: #F93F3F;
     }

    </style>
</head>
<body>
    
    <a href="https://www.google.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br">TecMundo</a> |
    <a href="https://www.megacurioso.com.br">Mega Curioso</a> |
    <a href="https://www.ydhwr.com.br">YD </a> |

</body>
</html>
