
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>
</head>
<body>

    <script>
        
        //SetInterval executa a função no tempo determinado sem parar
        //setTimeout executa a função depois do tempo determinado apenas 1 vez

        function exibeAlgo(){
            console.log('Hello World');
        }

        setTimeout(exibeAlgo, 5000);

        //setInterval(exibeAlgo, 1000);

    </script>

</body>
</html>
